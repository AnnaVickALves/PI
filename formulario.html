<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <h1>Cadastro</h1>
        <h4>Complete o cadastro para receber seu pedido </h4>


        <form>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label>Contato</label>
                <input type name="tel" name="contato" id="contato" required>
            </div>

            <div>
                <label>Endereço</label>
                <input type="text" name="endereço" id="endereço" required>
            </div>

            <div>
                <label>Pedido</label>
                <input type="checkbox" id="acaraje" name="acaraje" value="acaraje">
                <label>Acarajé</label>
                <input type="checkbox" id="cuscuz" name="cuscuz" value="cuscuz">
                <label>Cuscuz</label>
                <input type="checkbox" id="baiao" name="baiao" value="baiao">
                <label>Baião</label>
                <input type="checkbox" id="suco" name="suco" value="suco">
                <label>Suco</label>
                <input type="checkbox" id="refrigerante" name="refrigerante" value="refrigerante">
                <label>Refrigerante</label>
                <input type="checkbox" id="drinks" name="drinks" value="drinks">
                <label>Drinks</label>

            </div>

            <button class="button" type="submit">Fazer pedido</button>



        </form>
    </div>

    


</body>

</html>
