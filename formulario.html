<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>



<body class="bg-dark">
  <div class="container">
    <img src="comidas/calangopreto.png-removebg-preview.png"  width="250px" height="200px">


    <div class="mx-auto my-5">

    </div>
    <form class="row g-3 text-light">

      <div class="col-md-6">
        <label for="inputEmail4 " class="form-label ">Nome</label>
        <input type="text" class="form-control" id="inputNome4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
      </div>


      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCidade">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputEstado" class="form-select">
          <option selected>Escolha...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check </label>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>

   

    </form>

    <a href="index.html" class="mt-2">
      <div class="d-grid gap-2 mt-2">
        <button class="btn btn-success" type="submit">Voltar</button>
      </div>
    </a>
  </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
